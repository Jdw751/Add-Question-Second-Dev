<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<body ng-app="putInQuestion" ng-controller="QuestionCtrl">
		<div >
			<div class="well">
				<div class="well"> <!-- add Question section has dropdown section for format text box for question and clear question-->
				<div class="row ">
					<div class="col-md-4">
						<label >Select Question Format:</label>
						<!-- Remove hard coding later -->

			  			<select ng-model='format' ng-change="go(format)"> 

				  			<option value=''>None
				    		<option value="multipleChoice">Multiple Choice
				    		<option value="multipleSelect">Multiple Select
				    		<option value="TrueFalse">True/False
				    		<option value="DragAndDrop">Drag and Drop
				    		<option value="CodeSnippet">Code Snippet
			  			</select>	

			  		</div>

			  		<div class="col-md-4 ">
			  			<label for="Question">Question Text:</label>
	  					<textarea class="form-control" rows="5" id="Question"></textarea>
			  		</div>

			  		<div class="col-md-4 ">
			  			<button type="button" >Clear Question</button>
			  		</div>

		  		</div>

				</div>
				<div class="well">
					<div class="row">
						<div class="col-md-2">
							<label for="Category">Select Categor(y/ies):</label>
							<div >
				  			<select ng-model='category'> <!-- Remove hard coding later change to pull from DB -->
					  			<option value=''>None</option>
					    		<option value='Java'>Java</option>
					    		<option value='C#'>C#</option>
					    		<option value='.Net'>.Net</option>
					    		<option value='Python'>Python</option>
					    		<option value='C++'>C++</option>
				  			</select>
				  			<button type="button" ng-click = 'addCategory()'>+</button>
			  			</div>
			  			
					</div>
					</div>


					<div class="row ">
						<div class=" col-md-2">
							<label for="Tag">Select Tag(s):</label>
							<!-- Remove hard coding later change to pull from DB-->
				  			<select ng-model='tag'> 
				  			<option value=''>None</option>
				    		<option value='OOP'>OOP</option>
				    		<option value='Servlets'>Servlets</option>
				    		<option value='Web Services'>Web Services</option>
				    		<option value='MVC'>MVC</option>
				    		<option value='Other'>Other</option>
				  			</select>
				  			<button type="button" ng-click = 'addTag()'>+</button>
			  			</div>
			  			
					</div>
				</div>
				
					<label for="Tag">Select Options:<!-- changes based on format type probably ng-view --></label>
					<div class="well" >
						<!-- <div ng-switch="format">

							<p>T/F</p>

							<p>D and D</p>

					</div>
				

				<label for="Tag">Select Answer(s):</label>
				<div class="well">
				
				Note: Correct Answer(s)<!-- changes based on format type pulls choices from option list -->

				</div>
				<button type="button" >Add Question</button>
			</div>
		</div>
