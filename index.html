<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    
  </head>

	<body ng-app="putInQuestion" ng-controller="QuestionCtrl">
		<div >
			<div class="well">
				<div class="well"> <!-- add Question section has dropdown section for format text box for question and clear question-->
				<div class="row ">
					<div class="col-md-4">
						<label >Select Question Format:</label>
						<!-- Remove hard coding later -->

			  			<select ng-model='format' ng-change="go(format)"> 

				  			<option value=''>---Choose A Format---
				    		<option value="multipleChoice">Multiple Choice
				    		<option value="multipleSelect">Multiple Select
				    		<option value="TrueFalse">True/False
				    		<option value="DragAndDrop">Drag and Drop
				    		<option value="CodeSnippet">Code Snippet
			  			</select>	

			  		</div>

			  		<div class="col-md-4">
			  			<label for="Question">Question Text:</label>
	  					<textarea class="form-control" rows="5" id="Question"></textarea>
			  		</div>

			  		<div class="col-md-4 ">
			  			<button type="button" ng-click="clearQuestion()">Clear Question</button>
			  		</div>

		  		</div>

				</div>
				<label for="category/tags">Add Category and/or Tags</label>
				
				<div class="well">
					<div class="row">
					
						<div class="col-md-6">
							<label for="Category">Select Categor(y/ies):</label>
							<div >
				  			<select ng-model='category'> <!-- Remove hard coding later change to pull from DB -->
					  			<option value=''>None</option>
					    		<option value='Java'>Java</option>
					    		<option value='C#'>C#</option>
					    		<option value='.Net'>.Net</option>
					    		<option value='Python'>Python</option>
					    		<option value='C++'>C++</option>
				  			</select>
				  			<button type="button" ng-click = 'addCategory()'>+</button>
			  				</div>

			  				<ol>
			  					<li ng-model='category' ng-repeat='ones in categoryList'>
			  					<span class='theList-{{ones.category}}'>{{ones}}</span>
			  					<button type ='button' ng-click="removeCategory($index)" ng-model='category' class="btn ">-</button>
			  					</li>
			  				</ol>
			  			
						
						</div>
					<!-- </div> -->


					<!-- <div class="row "> -->
						<div class=" col-md-6">
							<label for="Tag">Select Tag(s):</label>
							<!-- Remove hard coding later change to pull from DB-->
				  			<select ng-model='tag'> 
				  			<option value=''>None</option>
				    		<option value='OOP'>OOP</option>
				    		<option value='Servlets'>Servlets</option>
				    		<option value='Web Services'>Web Services</option>
				    		<option value='MVC'>MVC</option>
				    		<option value='Other'>Other</option>
				  			</select>
				  			<button type="button" ng-click = 'addTag()'>+</button>
			  			</div>
			  			<ol>
		  					<li ng-model='tag' ng-repeat='ones in tagList'>
		  					<span class='theList-{{ones.tag}}'>{{ones}}</span>
		  					<button type ='button' ng-click="removeTag($index)" ng-model='tag' class="btn ">-</button>
		  					</li>
	  					</ol>
			  			
					</div>
				</div>
			
				
					<label for="Tag">Select Options:<!-- changes based on format type probably ng-view --></label>
					<div class="well" >
						
						<!-- <div class="container"> -->
							<div ui-view></div>
						<!-- </div> -->


		
					</div>
				

				<label for="Tag">Select Answer(s):</label>
				<div class="well">
				
				<!-- changes based on format type pulls choices from option list -->

					<ol>
						<li  ng-repeat='each in answerList'>
							<span class='theList-{{each.answer}}'>
							<input type='checkbox' ng-model='answer' value={{each.option}} ng-change='selectedAnswer($index,answer)'>

							{{each.option}} 

							</span>
						</li>
					</ol>

					

					

				</div>
				<button type="button" >Add Question</button>
			</div>
		</div>
	
	 	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
		<script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
		<script src ="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

  		
  		<script src="app.js"></script>
  		<script src="QuestionCtrl.js"></script>
  		
  		<script src="MultipleSelectCtrl.js"></script>

  		<script src="QuestionFactory.js"></script>

	</body>
</html>
